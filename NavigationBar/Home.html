<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <link rel = "stylesheet" href="Home.css"/>
</head>
<body style="background-color: aqua;">

    <div class = "navigation-bar">
        <div class = "left-logo">
            <img src = "https://banner2.cleanpng.com/20180423/gkw/avesbl6oq.webp" class = "logo-image"/>
        </div>
        <div class = "middle-link">
            <div class = "middle-link-home">
                <a target = "_blank" href = "https://support.google.com/websearch/answer/463?hl=en">Home</a>
            </div>
            <div class = "middle-link-about">
                <a target = "_blank" href = "https://about.google/intl/ALL_in/">About</a>
            </div>
            <div class = "middle-link-contact">
                <a target="_blank" href = "https://contacts.google.com/">Contact</a>
            </div>
        </div>
        <div class = "right-search">
            <input placeholder="Search" class="search"/>
        </div>
    </div>

</body>
</html>
